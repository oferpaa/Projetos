{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}

<div class="h-100 p-5 bg-light border rounded-3">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Adicionar Tarefa</legend>
            {{ form|bootstrap }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Criar Tarefa</button>
        </div>
    </form>
</div>

{% endblock content %}
